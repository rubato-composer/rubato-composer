    </title>

  <body>
    <p>
      This package provides classes implementing basic mathematical modules
      and their elements.
    </p>

    <p>
      Provided are the rings of integers, modular integers, real, complex
      and rational numbers, rings of strings and polynomials. There are also
      the free modules over these rings and product rings.
    </p>
